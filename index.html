<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .custom-container {
            max-width: 800px; 
            margin: 50px auto;
        }
        .payment-icons {
            background-color: #f0f0f0; /* Gris claro */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container custom-container">
        <div class="p-4 bg-white border">
            <h2 class="bg-light p-3 mb-4">Payment form example</h2>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-4">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="000">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option selected>Pick a state</option>
                        <option value="1">Caracas</option>
                        <option value="2">Falc√≥n</option>
                        <option value="3">Cojedes</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">We accept:</label>
                    <div class="payment-icons d-flex"> <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <i class="fab fa-cc-mastercard fa-2x"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <i class="fab fa-cc-visa fa-2x"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <i class="fab fa-cc-amex fa-2x"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                            <i class="fab fa-cc-discover fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message"></textarea>
                    <small class="text-muted">Add any notes here.</small>
                </div>
            </div>

            <div class="bg-light p-3 text-end mt-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
